<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="card shadow-sm p-4">
            <h1 class="fs-4 fw-bold text-primary mb-3">FAQ Search</h1>
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Cari pertanyaan...">
            <ul id="faqList" class="list-group mb-3"></ul>

            <!-- Link ke Google Form jika tidak ditemukan -->
            <div id="suggestionBox" class="alert alert-warning d-none">
                <p class="mb-2">Tidak menemukan jawaban? Kirimkan pertanyaan Anda:</p>
                <a href="https://forms.gle/your-google-form-link" target="_blank" class="btn btn-primary w-100">
                    Kirim Pertanyaan ke Google Form
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
